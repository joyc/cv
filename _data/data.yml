# introduction
about: |
  私は5年間IT分野のコンサルティングファームに勤務いたしました。業務ではクライアントのニーズを聞き出し、
  要件定義から、設計、開発、運用保守まで一貫した経験があり、またチームリーダーとして、クライアントとの連携調整、
  タスク管理も行ないつつ開発ができる点が私の強みです。
  技術面ではコーディング規約、デザインパターン準拠して可読性に優れたコード、利用性の高い設計を意識して実装している。
  新しい技術に対する学習意欲が旺盛で、仕事に必要な新しい知識を積極的に取り入れています。プレイベントで、新しい
  アイデアを考えるのが大好きです。ラズベリーパイやホームサーバを構築して色んなオープン系ウエブサービスを入れながら
  勉強しています。現在は機械学習についても勉強しています。
  RPAについては、あるプロジェクトでRPA開発を経験し、簡単にプロセスを自動化できる魅力を感じ、資格までを手に入れました。
  そこからRPAの活用やインテリジェント・オートメーションに関心を持ちました。今後一層チャレンジしてRPA・AIの活用に
  貢献できるように努力したいと考えています。