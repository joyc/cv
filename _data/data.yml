# introduction
about: |
  私は約6年間IT分野のコンサルティングファームに勤務いたしました。
  業務ではクライアントのニーズを聞き出し、要件定義から、設計、開発、運用保守まで
  一貫した経験があり、またチームリーダーとして、クライアントとの連携調整、
  タスク管理も行ないつつ開発ができる点が私の強みです。
  <br>
  技術面ではコーディング規約、デザインパターン準拠して可読性に優れたコード、
  利用性の高い設計を意識して実装している。新しい技術に対する学習意欲が旺盛で、
  仕事に必要な新しい知識を積極的に取り入れています。
  プレイベントで、ラズベリーパイやホームサーバを構築して色んなオープン系
  ウエブサービスを入れながら勉強しています。
  現在はブロックチェーンでのsolidity smart contract開発や機械学習
  についても勉強しています。
  <br>
  プライベートでは既存のソリューションより新しいアイデアを考えるのが大好きです。
  家でサーバやラズベリーパイでスマートホームを構築するのを楽しんでいます。
  <br>
  2年前から暗号資産やDeFi勉強し始め、ブロックチェーンの魅力を感じ、今後
  この分野でチャレンジして貢献できるように努力したいと考えています。