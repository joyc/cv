# introduction
about: |
  私は約6年間、IT分野のコンサルティングファームに勤務しておりました。業務では、クライアントのニーズを的確に把握し、要件定義から設計、開発、運用・保守まで一貫して経験してきました。また、チームリーダーとして、クライアントとの調整やタスク管理を行いながら、開発を進めることができる点が私の強みです。
  <br>
  技術面では、コーディング規約やデザインパターンに準拠し、可読性の高いコードや使いやすい設計を意識して実装しています。また、新しい技術に対する学習意欲が旺盛で、仕事に必要な新しい知識を積極的に取り入れています。プレイベントとして、ラズベリーパイやホームサーバを構築し、様々なオープンソースのWebサービスを使用しながら学んでいます。現在は、ブロックチェーンでのSolidityスマートコントラクト開発や機械学習についても勉強を続けています。
  <br>
  プライベートでは、既存のソリューションより新しいアイデアを考えることが大好きで、自宅ではサーバやラズベリーパイを使ってスマートホームを構築するのを楽しんでいます。2020年から暗号資産クオンツ・ストラテジートレーディングやDeFiについて学び始め、ブロックチェーンの魅力を強く感じ、今後この分野でチャレンジし、貢献できるよう努力していきたいと考えています。
